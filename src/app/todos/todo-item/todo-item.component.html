<li [class.completed]="todoItem.completado" [class.editing]="editando">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkCompletado">
        <label (dblclick)="editar()">{{todoItem.texto}}</label>
        <button (click)="borrar()" class="destroy"></button>
    </div>
    <input #inputFisico class="edit" (blur)="terminarEdicion()" type="text" [formControl]="txtInput">
</li>
